apiVersion: v1
kind: Service
metadata:
  annotations:
    linkerd.io/created-by: linkerd/cli stable-2.0.0
  labels:
    linkerd.io/control-plane-component: web
  name: web
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: http
    port: 8084
    targetPort: 8084
